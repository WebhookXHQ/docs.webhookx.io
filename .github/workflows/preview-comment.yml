name: Preview comment

on:
  pull_request:
    types:
      - opened
    paths-ignore:
      - 'README.md'

permissions:
  issues: write
  pull-requests: write

jobs:
  preview-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This pull request is being automatically deployed to Netlify.\n\nâœ… Preview: https://preview-${{ github.event.number }}--webhookx.netlify.app'
            })
